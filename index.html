<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noise Visualizer</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
    <script src="graphics.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
<div class="loading" id="loadDiv">
</div>
<div id="rightclick">
    <p>Add Node</p>
    <button>Noise</button>
    <div id="noise">
        <button>Perlin</button>
        <button>Value</button>
        <button>Worley</button>
    </div>
    <button>Combine</button>
    <div></div>
    <button>Modify</button>
    <div></div>
</div>
<div id="asideholder">
    <aside>
        <canvas id="mainCanvas" height="256" width="256"></canvas>
    </aside>
</div>
<main>
    <div class="draggable" id="output">
        <div id="controls">
            <button class="input twoD" id="outputIn"></button>
            <label>Output</label>
        </div>
    </div>
</main>
</body>
</html>
