<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noise Visualizer</title>
    <script src="shaders.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <canvas id="glCanvas" height="500" width="500"></canvas><br>
    <div id="controls">
        <label for="noiseR">Red</label>
        <input type="range" id="noiseR" step="0.005" min="0" max="1" value="1"><br>
        <label for="noiseG">Green</label>
        <input type="range" id="noiseG" step="0.005" min="0" max="1" value="1"><br>
        <label for="noiseB">Blue</label>
        <input type="range" id="noiseB" step="0.005" min="0" max="1" value="1"><br>
        <label for="noiseScale">Scale</label>
        <input type="range" min="0.5" max="100" id="noiseScale"><br>
        <button id="seed">New Seed</button>
    </div>
</body>
</html>
