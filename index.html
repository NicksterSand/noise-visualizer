<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noise Visualizer</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script>
        $( function() {
            $( "#draggable" ).draggable();
        } );
    </script>
    <script src="shaders.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="draggable" class="ui-widget-content">
        <canvas id="glCanvas" height="256" width="256"></canvas><br>
        <div id="controls">
            <select class="nodeSelect">
                <option value="value">Value</option>
                <option value="perlin">Perlin</option>
                <option value="worley">Worley</option>
            </select>
            <br>
            <label for="noiseR">Red</label>
            <input type="range" id="noiseR" step="0.005" min="0" max="1" value="1"><br>
            <label for="noiseG">Green</label>
            <input type="range" id="noiseG" step="0.005" min="0" max="1" value="1"><br>
            <label for="noiseB">Blue</label>
            <input type="range" id="noiseB" step="0.005" min="0" max="1" value="1"><br>
            <label for="noiseScale">Scale</label>
            <input type="range" min="0.5" max="100" id="noiseScale"><br>
            <button id="seed">New Seed</button>
        </div>
    </div>
</body>
</html>
